<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->

    <title>客户登录</title>

    <link href="/xddesign/cmn/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/xddesign/cmn/jquery/jquery-1.8.3.js"></script>
    <script src="/xddesign/cmn/bootstrap/js/bootstrap.js"></script>
    <!--    <script src="/xddesign/cmn/validate/jquery.validate.js"></script>-->


</head>
<body>
<div class="container-fluid" style="width: 90%;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center">
            <img src="/xddesign/img/cusloginlogo.png">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form>
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" id="uname" placeholder="请输入账号" required>
                </div>
                <div class="form-group">
                    <br>
                    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" id="info" style="display: none"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="btn" disabled>登录</button>
            </form>
        </div>
    </div>

</div>
</body>
<script>
    window.onbeforeunload = confirmExit

    function confirmExit() {
        valnone();
    }

    $(function () {
        $("#uname").bind("input propertychange", function () {
            valnone();
        });
        $("#pwd").bind("input propertychange", function () {
            valnone();
        });

        $("#btn").click(function () {
            if (!isphone($("#uname").val())) {
                setinfo("手机格式不正确");
                return false;
            } else {
                // alert($('#uname').val());
                // alert($('#pwd').val());
                $.ajax({
                    type: "POST",
                    url: "/xddesign/customer/login",
                    data: {
                        'mobile': $('#uname').val(),
                        'pwd': $('#pwd').val()
                    },
                    dataType: "json",
                    beforeSend: function () {
                    },
                    complete: function () {
                    },
                    success: function (data) {
                       alert(111);
                    }
                    ,error: function (){
                        alert(111222);
                    }
                });
            }
        });
    });

    function valnone() {
        if ($("#uname").val() == "" || $("#pwd").val() == "") {
            $("#btn").attr("disabled", true);
        } else {
            $("#btn").attr("disabled", false);
        }
    }

    function setinfo(msg) {
        if ($("#info").hide()) {
            $("#info").show();
        }
        $("#info").html("手机格式不正确");
    }

    function isphone(phone) {
        var pattern = /^1[34578]\d{9}$/;
        return pattern.test(phone);
    }
</script>
</html>
