<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>迅达智能家居-与您一起见证智能家居的发展</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/xddesign/html/admin/layuiadmin/layui/css/layui.css" media="all">
    <link href="/xddesign/cmn/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/xddesign/css/xddesign.css" rel="stylesheet">
    <script src="/xddesign/cmn/jquery/jquery-1.11.3.min.js"></script>
    <script src="/xddesign/cmn/bootstrap/js/bootstrap.js"></script>
    <script src="/xddesign/js/xddesign.js"></script>

</head>
<body>

<div>
    <div id="menu"></div>
</div>
<div class="layui-carousel" id="lunbo" style="height: 100%">
    <div carousel-item>
        <div><img src="/xddesign/img/carousel/carousel01.png" alt="轮播图"/></div>
        <div><img src="/xddesign/img/carousel/carousel02.png" alt="轮播图"/></div>
        <div><img src="/xddesign/img/carousel/carousel03.png" alt="轮播图"/></div>
        <div><img src="/xddesign/img/carousel/carousel04.png" alt="轮播图"/></div>
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script src="/xddesign/html/admin/layuiadmin/layui/layui.js"></script>
<script>
    $(function () {
        loadmenu();
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#lunbo'
            , width: '100%' //设置容器宽度
            , height: '600px'
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>
</html>
