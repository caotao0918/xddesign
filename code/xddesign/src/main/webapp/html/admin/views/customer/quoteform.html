<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>管理员修改报价单价格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="LAY-form-quote" id="LAY-form-quote" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" hidden>
      <label class="layui-form-label">ID</label>
      <div class="layui-input-inline">
        <input type="text" name="quoteId" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">价格</label>
      <div class="layui-input-inline">
        <input type="text" name="price" lay-verify="required|number" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-quote-submit" id="LAY-quote-submit">提交</button>
    </div>
  </div>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.use(['form'], function(){
      const $ = layui.$;
      const form = layui.form ;
    })
  </script>
</body>
</html>
