

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加/修改产品一级分类信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/html/admin/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-firstlevel-manage" id="layuiadmin-firstlevel-manage" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" hidden>
      <label class="layui-form-label">ID</label>
      <div class="layui-input-inline">
        <input type="text" name="firstId" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类名</label>
      <div class="layui-input-inline">
        <input type="text" name="firstName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="firstDesc" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-firstlevel-front-submit" id="LAY-firstlevel-front-submit">提交</button>
    </div>
  </div>

  <script src="/html/admin/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/html/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
  })
  </script>
</body>
</html>
