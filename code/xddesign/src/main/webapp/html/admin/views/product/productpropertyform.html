

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改产品属性信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../admin/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-productproperty-manage" id="layuiadmin-productproperty-manage" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" hidden>
      <label class="layui-form-label">ID</label>
      <div class="layui-input-inline">
        <input type="text" name="valueId" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品名称</label>
      <div class="layui-input-inline">
        <input type="text" name="productName" disabled="disabled" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">属性名称</label>
      <div class="layui-input-inline">
        <input type="text" name="propertyName" disabled="disabled" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">属性值</label>
      <div class="layui-input-inline">
        <input type="text" name="valueName" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-productproperty-front-submit" id="LAY-productproperty-front-submit">提交</button>
    </div>
  </div>

  <script src="../../../admin/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;

  })
  </script>
</body>
</html>
