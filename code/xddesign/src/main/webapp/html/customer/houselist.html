<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的住宅</title>
    <link href="/xddesign/cmn/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/xddesign/css/xddesign.css" rel="stylesheet">
    <script src="/xddesign/cmn/jquery/jquery-1.11.3.min.js"></script>
    <script src="/xddesign/cmn/bootstrap/js/bootstrap.js"></script>
    <script src="/xddesign/js/xddesign.js"></script>

    <script>
        $(function () {
            loadmenu();
            $.get("/xddesign/public/customer", function (data) {
                var houselist = data.houseList;
                for (var i = 0; i < houselist.length; i++) {
                    $("#houselist").append("<div class='col-xs-12 col-sm-6 col-md-4 col-lg-3'><div class='alert alert-success' role='alert'><table class='table table-bordered'><tr><td width='35%'>住宅名称</td><td>" + houselist[i].houseName + "</td></tr><tr><td>户型</td><td>" + houselist[i].houseType.typeName + "</td></tr><tr><td>地址</td><td>" + houselist[i].houseAddress + "</td></tr><tr><td>设计人员</td><td>" + data.design.username + "</td></tr><tr><td>设计人员电话</td><td>" + data.design.mobile + "</td></tr></table><div style='text-align: right'><button class='btn btn-success' onclick='housedesign(" + houselist[i].houseId + ");'>查看</button></div></div></div>");
                }
            });
        });

        function housedesign(id) {
            window.location.href = "designlist.html?houseid=" + id;
        }
    </script>
    <style>
        table tr td:nth-child(1) {
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="menu"></div>
<span style="font-weight: bold;margin-left: 5%;font-size: 30px;">我的住宅</span>
<div class="container-fluid">
    <div class="row" id="houselist">
    </div>
</div>
</body>
</html>
